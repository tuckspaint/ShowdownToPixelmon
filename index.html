<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Little Cup Command Builder</title>
</head>
<body>
    <h1>Little Cup Command Builder!</h1>
    <div id="flex">
        <textarea id="showdown" oninput=generateCommands() rows="1" cols="25" placeholder="Paste your Showdown export here."></textarea>
        <div id="commands">The commands you need will show up here. Paste them one at a time into Pixelmon.
        </div>
    </div>
</body>
</html>
